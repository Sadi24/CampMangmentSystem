<!DOCTYPE html>
<html lang="en" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="index.css">
    <title>Camp Mangment System</title>

</head>

<body>
    <div class="header">
        <h3>ادارة المخيمات والمستفيدين</h3>
        <button class="logout-btn">تسجيل الخروج</button>
    </div>

    <!-- MAIN LAYOUT -->
    <div class="containar-style">
        <!-- SIDEBAR -->
        <div class="sidebar">
            <a href="#">الرئيسية</a>
            <a href="/CampsMangment.html">ادراة المخيمات</a>
            <a href="/projectMangment.html">ادارة المشاريع</a>
            <a href="/beneficiaryMangment.html">ادارة المستفيدين</a>
        </div>
        <div class="w-100">
            <div class="custom-header">
                <h2>اضافة مخيم جديد</h2>
            </div>
            <section class="w-100 card">
                <form style="padding: 30px;">
                    <div class="row">
                        <div class="col-12">
                            <label for="FULL_NAME" class="form-label label-custom-style"> اسم المخيم </label>
                            <input type="text" id="FULL_NAME" class="form-control" placeholder="الاسم كاملا">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-12">
                            <label for="ID_NUMBER" class="form-label label-custom-style"> اسم المندوب </label>
                            <input type="text" id="FULL_NAME" class="form-control" placeholder="اسم المندوب">

                        </div>
                    </div>
                    <div class="row">
                        <div class="col-4 p-2">
                            <label for="FULL_NAME" class="form-label label-custom-style"> رقم جوال المندوب </label>
                            <input type="text" id="FULL_NAME" class="form-control" placeholder="اسم المندوب">

                        </div>
                        <div class="col-4 p-2">
                            <label for="FULL_NAME" class="form-label label-custom-style">رقم جوال بديل</label>
                            <input type="text" id="FULL_NAME" class="form-control" placeholder="اسم المندوب">
                        </div>
                        <div class="col-4 p-2">
                            <label for="FULL_NAME" class="form-label label-custom-style">عنوان المخيم بالكامل </label>
                            <input type="text" id="FULL_NAME" class="form-control" placeholder="اسم المندوب">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-4 p-2">
                            <label for="FULL_NAME" class="form-label label-custom-style"> موقع المخيم </label>
                            <input type="text" id="FULL_NAME" class="form-control" placeholder="اسم المندوب">

                        </div>
                        <div class="col-8 p-2">
                            <label for="FULL_NAME" class="form-label label-custom-style"> ملاحظات </label>
                            <textarea id="notes" class="form-control" placeholder="أضف ملاحظات (اختياري)"
                                rows="4"></textarea>
                        </div>


                    </div>
                    <div class="row">
                        <label class="form-label fw-bold">ارفع ملف Excel (XLSX)</label>

                        <div class="input-group">
                            <input type="file" class="form-control" id="xlsxFile" accept=".xlsx">
                            <label class="input-group-text" for="xlsxFile">رفع</label>
                        </div>

                        <!-- مكان عرض اسم الملف -->
                        <div id="fileName" class="mt-2 text-success fw-bold"></div>
                            <div id="msg" class="mt-2 fw-bold"></div>

                    </div>
                    <button class="btn btn-success mt-3" style="width: 100%;">اضافة</button>




        </div>
        </form>


        </section>


    </div>


    </div>

    </div>
<script>
document.getElementById("xlsxFile").addEventListener("change", function () {

    let file = this.files[0];

    if (!file) return;

    // الامتدادات المسموح بها
    let allowed = [
        "application/vnd.openxmlformats-officedocument.spreadsheetml.sheet", // xlsx
        "application/vnd.ms-excel" // xls
    ];

    let msg = document.getElementById("msg");

    if (!allowed.includes(file.type)) {
        msg.textContent = "❌ الملف يجب أن يكون Excel فقط (XLS أو XLSX)";
        msg.className = "mt-2 fw-bold text-danger";

        // تفريغ المدخل
        this.value = "";
        return;
    }

    msg.textContent = "✔️ تم قبول الملف: " + file.name;
    msg.className = "mt-2 fw-bold text-success";
});
</script>

</html>
