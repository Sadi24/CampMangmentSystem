<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <div class="header">
        <h3>ادارة المخيمات والمستفيدين</h3>
        <button class="logout-btn">تسجيل الخروج</button>
    </div>

    <!-- MAIN LAYOUT -->
    <div class="containar-style">
        <!-- SIDEBAR -->
        <div class="sidebar">
            <a href="#">الرئيسية</a>
            <a href="/CampsMangment.html">ادراة المخيمات</a>
            <a href="/projectMangment.html">ادارة المشاريع</a>
            <a href="/beneficiaryMangment.html">ادارة المستفيدين</a>
        </div>
        <div class="w-100">
            <div class="custom-header">
                <h2>اضافة مشروع جديد</h2>
            </div>
            <section class="w-100 card">
                <form style="padding: 30px;">
                    <div class="row">
                        <div class="col-12">
                            <label for="FULL_NAME" class="form-label">اسم المشروع </label>
                            <input type="text" id="FULL_NAME" class="form-control" placeholder="الاسم كاملا">
                        </div>

                    </div>
                    <div class="row">
                        <div class="col-12">
                            <label for="ID_NUMBER" class="form-label label-custom-style">وصف المشروع </label>
                            <textarea id="notes" class="form-control" placeholder="أضف ملاحظات (اختياري)"
                                rows="4"></textarea>

                        </div>
                    </div>
                    <div class="row">
                        <div class="col-4">
                            <label for="FULL_NAME" class="form-label label-custom-style"> المخيم المرتبط </label>
                            <select class="form-select" aria-label="Default select example">
                                <option value="1">نشظ</option>
                                <option value="2">غير نشط</option>
                            </select>
                        </div>
                        <div class="col-4">
                            <label for="FULL_NAME" class="form-label label-custom-style">تاريخ البداية </label>
                            <input type="date" class="form-control" id="dob">
                        </div>
                        <div class="col-4">
                            <label for="FULL_NAME" class="form-label label-custom-style">تاريخ النهاية </label>
                            <input type="date" class="form-control" id="dob">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-12">
                            <label for="FULL_NAME" class="form-label label-custom-style"> حالة المشروع </label>
                            <select class="form-select" aria-label="Default select example">
                                <option value="1">نشظ</option>
                                <option value="2">غير نشط</option>
                            </select>
                        </div>
                    </div>
                        <button class="btn btn-success mt-3" style="width: 100%;">اضافة</button>




        </div>
        </form>


        </section>


    </div>


    </div>

    </div>
